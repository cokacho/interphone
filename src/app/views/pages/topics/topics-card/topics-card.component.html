
<div class="py-5">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <div class="h1 title d-inline-block">T&iacute;tulo:</div>
                    <div class="h4 sub-title d-inline-block ml-4">{{ section.title}}</div>
                </div>
                <div class="col-12">
                    <hr class="w-100">
                </div>
                <div class="col-12">
                    <mat-card class="phrase h1 p-5 bg-secondary text-white">
                        "{{ section.content }}"
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="text-center h1 title">
                    <div>Posibles Respuestas</div>
                </div>
                <div class="col-12">
                    <div class="mt-3" *ngFor="let answer of section.answers">
                        <button [color]="undefined" (click)="getDetail(answer)" mat-raised-button class="w-100 text-left p-3"> <div class="w-100 topic h4 text-wrap"> <mat-icon class="icon-center-position mr-4 text-success ">label</mat-icon> {{answer.text}}</div></button>
                    </div>
                    <div class="mt-3">
                        <button [color]="'accent'" (click)="end()" mat-raised-button class="w-100 text-left p-3"> <div class="w-100 topic h4 text-wrap"> <mat-icon class="icon-center-position mr-4 text-danger ">reply</mat-icon> Fin de la conversaci&oacute;n</div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
